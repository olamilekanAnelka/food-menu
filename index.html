<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet"/>
  </head>




  <body>
   <div class="main">
      <div class="image-bg">

      </div>
      <div class="reg">
            <div class="mb-3">
                <h2>REGISTER TO ORDER</h2>
            </div>
            <div class="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="fullname" placeholder="fullname">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="description" placeholder="description">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="pizza">pizza</option>
                        <option value="jollof rice">jollof rice</option>
                        <option value="semo">semo</option>
                    </select>
                </div>
            </div>
        
            <div class="mb-3">
                <div class="form-radio">
                    
                    <label class="form-check-label" for="flexRadioDefault1">
                    Gender:
                    </label>
                    <input type="radio" id="male" name="gender" value="male">
                     <label for="male">Male</label>
                     <input type="radio" id="female" name="gender" value="female">
                     <label for="female">Female</label>
                     <input type="radio" id="other" name="gender" value="other">
                     <label for="female">other</label>
                </div>
            </div>  
            <div class="mb-3">
                <label for="exampleCheckbox">agree:</label>
                    <input type="checkbox" id="exampleCheckbox">

            </div>    
            <div class="mb-3">
                <button type="button" class="btn btn-success">submit</button>
            </div>
            
            
                    
                   
                
            
            
            
        
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
